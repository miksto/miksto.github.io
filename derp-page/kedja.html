<font size="+3"<font color="white">
En kedja består av flera ringar som är sammanlänkade.<br>
Den kan användas (dock tillsammans med hänglås)<br>
för att låsa fast saker, men används vanligen<br>
för att kunna svinga tunga föremål<br>
mot t.ex huvuden.
